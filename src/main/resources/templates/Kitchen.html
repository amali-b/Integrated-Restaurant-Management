<!DOCTYPE html>
<html lang="en">

<head th:replace="~{header :: headerFragment}"></head>

<head>
    <style>
        .insufficient-stock {
            background-color: #f8d7da;
            color: #721c24;
        }

        .low-stock {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Navbar & Sidebar Start -->
        <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
        <!-- Navbar & sidebar End -->

        <div class="main">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <div id="pageTitle"> Kitchen Management </div>
                </div>
            </div>

            <div class="row table m-0">
                <!-- Start Table -->
                <div class="col">
                    <table class="tablet table-bordered" id="tableKitchen">
                        <thead>
                            <tr id="tablehead">
                                <th> # </th>
                                <th> Order No. </th>
                                <th> Order Type </th>
                                <th> Order Status </th>
                                <th> Kitchen Status </th>
                                <th> Update </th>
                            </tr>
                        </thead>
                        <tbody class="tableBody" id="tBodyKitchen">
                            <tr>
                                <td> 1 </td>
                                <td> #2500001 </td>
                                <td> Dine-in </td>
                                <td> New </td>
                                <td> Pending </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of Table -->
            </div>


            <div class="modal" id="modalKitchen">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="container">
                                <h4 class="modal-title" id="modalKitchenLabel">Ingredient Form</h4>
                            </div>
                            <button type="button" class="btn-close" onclick="buttonModalClose();"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card">
                                <div class="card-body crdbdy">
                                    <div class="row">
                                        <div class="col">
                                            <div class="row justify-content-md-center">
                                                <div class="col">
                                                    <h4>Subemnu List</h4>
                                                    <table class="table table-bordered table-striped table-hover">
                                                        <thead class="table-dark">
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Item</th>
                                                                <th>Quantity</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tBodyKitchenSubmenus"></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row justify-content-md-center mt-2">
                                                <div class="col">
                                                    <h4>Menu List</h4>
                                                    <table class="table table-bordered table-striped table-hover">
                                                        <thead class="table-dark">
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Item</th>
                                                                <th>Quantity</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tBodyKitchenMenus"></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="row justify-content-md-center">
                                                <div class="col">
                                                    <h4>Available Ingredients</h4>
                                                    <table class="table table-bordered table-striped table-hover"
                                                        id="tableInventory">
                                                        <thead class="table-dark">
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Item</th>
                                                                <th>Required Qty</th>
                                                                <th>Available Qty</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tBodyInventory"></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success" type="button" onclick="orderConfirm()">Confirm</button>
                            <!-- <button class="button me-2 fw-bold" id="btnprint" type="button"
                                onclick="itemsPrint()">Print</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="uIControllers/kitchen.js"></script>

    <div th:replace="~{footer :: footerFragment}"></div>

</body>

</html>
