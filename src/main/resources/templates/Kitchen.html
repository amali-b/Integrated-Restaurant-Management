<!DOCTYPE html>
<html lang="en">

<head th:replace="~{header :: headerFragment}"></head>

<body>
    <div class="wrapper">
        <!-- Navbar & Sidebar Start -->
        <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
        <!-- Navbar & sidebar End -->

        <div class="main">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <div id="pageTitle"> Kitchen Management </div>
                </div>
            </div>

            <div class="row table m-0">
                <!-- Start Table -->
                <div class="col">
                    <table class="tablet table-bordered" id="tableKitchen">
                        <thead>
                            <tr id="tablehead">
                                <th> # </th>
                                <th> Order No. </th>
                                <th> Order Type </th>
                                <th> Order Status </th>
                                <th> Kitchen Status </th>
                                <th> Update </th>
                            </tr>
                        </thead>
                        <tbody class="tableBody" id="tBodyKitchen">
                            <tr>
                                <td> 1 </td>
                                <td> #2500001 </td>
                                <td> Dine-in </td>
                                <td> New </td>
                                <td> Pending </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of Table -->
            </div>


            <div class="modal" id="modalKitchen">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="container">
                                <h4 class="modal-title" id="modalKitchenLabel">Ingredient Form</h4>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                onclick="buttonModalClose();"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>QUantity</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tBodyKitchenItems"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="button me-2 fw-bold" id="btnprint" type="button" onclick="confirmPrint()"><i
                                    class="fa-solid fa-print icon"></i><br>
                                Print</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="uIControllers/kitchen.js"></script>

    <div th:replace="~{footer :: footerFragment}"></div>

</body>

</html>
