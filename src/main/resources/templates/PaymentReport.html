<!DOCTYPE html>
<html lang="en">

<head th:replace="~{header :: headerFragment}"></head>

<body>
    <div class="wrapper">

        <!-- Navbar & Sidebar Start -->
        <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
        <!-- Navbar & sidebar End -->

        <div class="main">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <div id="pageTitle"> Supplier Payment Report </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-3">
                            <div class="row">
                                <label class="col-4 fw-bold form-label" for="dateStartDate">Start Date</label>
                                <input type="date" class="col form-control" id="dateStartDate">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <label class="col-4 fw-bold form-label" for="dateEndDate">End Date</label>
                                <input type="date" class="form-control col" id="dateEndDate">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <label class="col-3 fw-bold form-label" for="selectType">Type</label>
                                <select class="form-select col" id="selectType">
                                    <option value="" disabled selected>Select Type</option>
                                    <option value="Weekly">Weekly</option>
                                    <option value="Monthly">Monthly</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3 text-end">
                            <button class="btn me-1" type="button" id="btnModal" onclick="generateReport();">
                                Generate</button>
                            <button class="btn me-3" type="button" id="btnModal" onclick="printChart()">
                                Print Report</button>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-5">
                    <table class="tablet table-bordered" id="tablePaymentReport">
                        <thead id="tHeadPaymentReport">
                            <!-- <tr>
                                <th>No</th>
                                <th>Month Name</th>
                                <th>Amount</th>
                            </tr> -->
                        </thead>
                        <tbody class="table-group-divider" id="tBodyPaymentReport">
                            <!-- <tr>
                                <td>1</td>
                                <td>March</td>
                                <td>3900.00</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="col-5">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-1"></div>
            </div>

        </div>
    </div>
    <script src="uIControllers/reportPayment.js"></script>

    <div th:replace="~{footer :: footerFragment}"></div>
</body>

</html>
