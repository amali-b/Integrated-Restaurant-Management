<!DOCTYPE html>
<html lang="en">

<head th:replace="~{header :: headerFragment}"></head>

<body>
    <div class="wrapper">
        <!-- Navbar & Sidebar Start -->
        <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
        <!-- Navbar & sidebar End -->

        <div class="main">

            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <div id="pageTitle"> Vehicle Management </div>
                </div>
            </div>

            <div class="row justify-content-md-center m-0">
                <div class="col">
                    <!-- Start Form -->
                    <div class="card" style="border-style: outset; border-color:#f7d290;">
                        <div class="card-head">
                            <h4 class="card-title">Vehicle Form</h4>
                        </div>
                        <div class="card-body crdbdy">
                            <form id="formVehicle" onsubmit="return false">
                                <div class="row mt-3">
                                    <!-- Start Vehicle Name -->
                                    <div class="col">
                                        <label for="vehicleName" class="form-lable fw-bold"> Vehicle
                                            Name <span class="text-danger">*</span></label>
                                        <div class="col">
                                            <input type="text" id="vehicleName" class="form-control" required
                                                placeholder="Vehicle Type"
                                                onkeyup="txtValidator(this,'^([A-Z][a-z]{1,20})( [A-Z][a-z]{1,20})?$', 'vehicle', 'name')">
                                        </div>
                                    </div>
                                    <!-- End Vehicle Name -->

                                    <!-- Start vehiclenumber -->
                                    <div class="col">
                                        <label for="vehicleNo" class="form-lable fw-bold">Vehicle
                                            Number<span class="text-danger">*</span></label>
                                        <div class="col">
                                            <input type="text" id="vehicleNo" class="form-control"
                                                placeholder="Enter Vehicle Number" required
                                                onkeyup="txtValidator(this,'^[A-Z0-9]{4,20}$', 'vehicle', 'vehiclenumber')">
                                            <div class="form-text">Enter valid Vehicle Number</div>
                                        </div>
                                    </div>
                                    <!-- End vehiclenumber -->

                                    <!-- Start Vehicle Status -->
                                    <div class="col">
                                        <lable for="vehicleStatus" class="form-lable fw-bold"> Status
                                            <span class="text-danger"> *</span>
                                        </lable>
                                        <div class="col">
                                            <select id="vehicleStatus" class="form-select"
                                                onchange="selectDynamicElementValidator(this, 'vehicle', 'vehiclestatus_id')">
                                                <option value="" selected disabled>Select Status
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- End Vehicle Status -->
                                </div>

                                <!-- Make Buttons -->
                                <div class="row mt-4 d-flex">
                                    <div class="col-8 text-start">
                                        <button type="button" class="btn btn-danger btninput" id="btnclr"
                                            onclick="buttonVehicleClear()">Clear <i
                                                class="fa-solid fa-arrows-rotate"></i></button>
                                    </div>
                                    <div class="col text-end">
                                        <button class="btn btn-warning btninput" id="btnupdate"
                                            onclick="buttonVehicleUpdate()" type="button">Update <i
                                                class="fa-regular fa-pen-to-square"></i></button>
                                        <button type="submit" class="btn btn-success btninput" id="btnsubmit"
                                            onclick="buttonVehicleSubmit()">Add <i
                                                class="fa-solid fa-plus"></i></button>
                                    </div>
                                </div>
                                <!-- End Buttons -->

                                <!-- Make edit & print buttons in the Modal -->
                                <div class="row mt-3 text-end">
                                    <div class="d-none me-1" id="divModifybtn">
                                        <button class="button me-2 fw-bold d-none" id="btnprint" type="button"
                                            disabled><i class="fa-solid fa-print icon"></i><br>
                                            Print</button>
                                        <button class="button me-2 fw-bold" id="btndelete" type="button"
                                            onclick="vehicleDelete(window['editob'], window['editrowno'])"><i
                                                class="fa-solid fa-trash icon"></i><br>
                                            Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- End form -->
                </div>

                <!-- Start Table -->
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <table class="table tablet table-bordered" id="tableVehicle">
                                <thead>
                                    <tr id="tablehead">
                                        <th> # </th>
                                        <th> Vehicle Name </th>
                                        <th> Vehicle Number</th>
                                        <th> Status </th>
                                        <th> Delete </th>
                                    </tr>
                                </thead>
                                <tbody class="tableBody" id="vehicleTableBody">
                                    <tr class="odd">
                                        <!-- <td> 1 </td>
                                        <td> Motor Bike </td>
                                        <td> BAU5564 </td>
                                        <td> In-Use </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- End Table -->
            </div>
        </div>
    </div>

    <script src="uIControllers/vehicle.js"></script>
</body>

<body th:replace="~{footer :: footerFragment}"></body>

</html>
