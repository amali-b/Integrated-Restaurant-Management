<!DOCTYPE html>
<html lang="en">

<head th:replace="~{header :: headerFragment}"></head>

<head>
    <title>BIT Project 2024 | Manage Vehicle </title>
</head>

<body>
    <div class="wrapper">
        <!-- Navbar & Sidebar Start -->
        <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
        <!-- Navbar & sidebar End -->

        <div class="main">

            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <div id="pageTitle"> Vehicle Management </div>
                </div>
            </div>

            <!--Add buttons for modal-->
            <div class="row m-0">
                <div class="d-flex justify-content-md-end">
                    <button type="button" class="btn" id="btnModal" data-bs-toggle="modal"
                        data-bs-target="#modalVehicle" aria-controls="
                modalVehicle">
                        <i class="fa-solid fa-plus"></i> Add Vehicle</button>
                </div>
            </div>

            <div class="modal" id="modalVehicle">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="container">
                                <h4 class="modal-title" id="modalVehicleLabel">Vehicle Form</h4>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="col-11">
                                    <!-- Start Form -->
                                    <div class="card">
                                        <div class="card-body crdbdy">
                                            <form id="formVehicle" onsubmit="return false">
                                                <div class="row mt-3">
                                                    <!-- Start Vehicle Name -->
                                                    <div class="col">
                                                        <label for="vehicleName" class="form-lable fw-bold"> Vehicle
                                                            Name <span class="text-danger">*</span></label>
                                                        <div class="col">
                                                            <input type="text" id="vehicleName" class="form-select"
                                                                required placeholder="Vehicle Type"
                                                                onkeyup="txtValidator(this,'^[A-Z]{1,6}[a-z]{1,20}$', 'vehicle', 'name')">
                                                        </div>
                                                    </div>
                                                    <!-- End Vehicle Name -->

                                                    <!-- Start vehiclenumber -->
                                                    <div class="col">
                                                        <label for="vehicleNo" class="form-lable fw-bold">Vehicle
                                                            Number<span class="text-danger">*</span></label>
                                                        <div class="col">
                                                            <input type="text" id="vehicleNo" class="form-control"
                                                                placeholder="Enter Vehicle Number" required
                                                                onkeyup="txtValidator(this,'^[A-Z0-9]{4,20}$', 'vehicle', 'vehiclenumber')">
                                                            <div class="form-text">Enter valid Vehicle Number</div>
                                                        </div>
                                                    </div>
                                                    <!-- End vehiclenumber -->

                                                    <!-- Start Vehicle Status -->
                                                    <div class="col">
                                                        <lable for="VehicleStatus" class="form-lable fw-bold"> Status
                                                            <span class="text-danger"> *</span>
                                                        </lable>
                                                        <div class="col">
                                                            <select id="VehicleStatus" class="form-select"
                                                                onchange="selectDynamicElementValidator(this, 'vehicle', 'vehiclestatus_id')">
                                                                <option value="" selected disabled>Select Status
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <!-- End Vehicle Status -->
                                                </div>

                                                <!-- Make Buttons -->
                                                <div class="row mt-4 d-flex">
                                                    <div class="col-8 text-start">
                                                        <button type="button" class="btn btn-danger btninput"
                                                            id="btnclr" onclick="buttonUserClear()">Clear <i
                                                                class="fa-solid fa-arrows-rotate"></i></button>
                                                    </div>
                                                    <div class="col text-end">
                                                        <button class="btn btn-warning btninput" id="btnupdate"
                                                            onclick="buttonUserUpdate()" type="button">Update <i
                                                                class="fa-regular fa-pen-to-square"></i></button>
                                                        <button type="submit" class="btn btn-success btninput"
                                                            id="btnsubmit" onclick="buttonUserSubmit()">Submit <i
                                                                class="fa-solid fa-plus"></i></button>
                                                    </div>
                                                </div>
                                                <!-- End Buttons -->

                                                <!-- Make edit & print buttons in the Modal -->
                                                <div class="row mt-3 text-end">
                                                    <div class="d-none me-1" id="divModifybtn">
                                                        <button class="button me-2 fw-bold" id="btnprint" type="button"
                                                            disabled><i class="fa-solid fa-print icon"></i><br>
                                                            Print</button>
                                                        <button class="button me-2 fw-bold" id="btndelete" type="button"
                                                            onclick="userDelete(window['editob'], window['editrowno'])"><i
                                                                class="fa-solid fa-trash icon"></i><br>
                                                            Delete</button>
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                    <!-- End form -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row table justify-content-center m-1 p-1">
                <!-- Start Table -->
                <div class="col">
                    <table class="tablet table-bordered" id="tableVehicle">
                        <thead>
                            <tr id="tablehead">
                                <th> # </th>
                                <th> Vehicle Name </th>
                                <th> Vehicle Number</th>
                                <th> Status </th>
                            </tr>
                        </thead>
                        <tbody id="vehicleTableBody">
                            <tr class="odd">
                                <td> 1 </td>
                                <td> Motor Bike </td>
                                <td> BAU5564 </td>
                                <td> In-Use </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of Table -->
            </div>
        </div>
    </div>

    <script src="uIControllers/vehicle.js"></script>
</body>

<body th:replace="~{footer :: footerFragment}"></body>

</html>
