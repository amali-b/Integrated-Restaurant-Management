                                <td> In Stock </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of Table -->
            </div>

        </div>
    </div>

    <script src="uIControllers/inventory.js"></script>
    <div th:replace="~{footer :: footerFragment}"></div>

</html>
