<!DOCTYPE html>
<html lang="en">

<head th:replace="~{header :: headerFragment}"></head>

<body>
    <div class="wrapper">
        <!-- Navbar & Sidebar Start -->
        <aside th:replace="~{sidebar :: sidebarFragment}"></aside>
        <!-- Navbar & sidebar End -->

        <div class="main">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <div id="pageTitle"> Manage Ingredients </div>
                </div>
            </div>

            <!--Add buttons for modal-->
            <div class="row m-0">
                <div class="d-flex justify-content-md-end">
                    <button type="button" class="btn m-2" id="btnModal" data-bs-toggle="modal"
                        data-bs-target="#modalIngredient" aria-controls="modalIngredient">
                        <i class="fa-solid fa-plus"></i> Add Ingredient </button>
                </div>
            </div>

            <div class="row table m-0">
                <!-- Start Table -->
                <div class="col">
                    <table class="tablet table-bordered" id="tableIngredient">
                        <thead>
                            <tr id="tablehead">
                                <th> # </th>
                                <th> Ingredient Code </th>
                                <th> Ingredient Name </th>
                                <th> Category </th>
                                <th> Unit Size </th>
                                <th> ROP </th>
                                <th> ROQ </th>
                                <th> Purchase Price </th>
                                <th> Status </th>
                            </tr>
                        </thead>
                        <tbody class="tableBody" id="tBodyIngredient">
                            <tr>
                                <td> 00100 </td>
                                <td> Basmathi Rice</td>
                                <td> Rice </td>
                                <td> 1 kg </td>
                                <td> 20kg </td>
                                <td> 50kg </td>
                                <td> 1000.00 </td>
                                <td> Available </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of Table -->
            </div>

            <!-- Start modal-->
            <div class="modal" id="modalIngredient">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="container">
                                <h4 class="modal-title" id="modalIngredientLabel">Ingredient Form</h4>
                            </div>
                            <button type="button" class="btn-close" onclick="buttonModalClose()"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-md-center">
                                <div class="col-11">
                                    <div class="card">
                                        <div class="card-body crdbdy">
                                            <!-- Start Form -->
                                            <form id="formIngredient" onsubmit="return false">
                                                <!-- Category Info -->
                                                <div class="row mt-2">
                                                    <!-- Start Ingredient Category -->
                                                    <div class="col">
                                                        <label for="SelectCategory" class="form-lable fw-bold">
                                                            Category <span class="text-danger">*</span></label>
                                                        <div class="row">
                                                            <div class="input-group">
                                                                <div class="col-11">
                                                                    <select id="SelectCategory" class="form-select"
                                                                        onchange="selectDynamicElementValidator(this, 'ingredient', 'ingredientcategory_id')">
                                                                        <option value="" selected disabled>Select
                                                                            Ingredient
                                                                            Category</option>
                                                                        <option>Rice</option>
                                                                    </select>
                                                                </div>
                                                                <span class="input-group-text" data-bs-toggle="collapse"
                                                                    data-bs-target="#collapsIngCat"
                                                                    aria-controls="collapsIngCat">
                                                                    <i class="fa-regular fa-plus"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <!-- Start Category Collapse -->
                                                        <div class="collapse m-1" id="collapsIngCat">
                                                            <div class="row mt-1">
                                                                <div class="col-11 justify-content-md-center">
                                                                    <div class="card">
                                                                        <div class="card-body">
                                                                            <form id="formIngCategory"
                                                                                onsubmit="return false">
                                                                                <!-- Start Category -->
                                                                                <div class="row">
                                                                                    <div class="col-3">
                                                                                        <label for="txtCategory"
                                                                                            class="form-lable fw-bold">Category</label>
                                                                                    </div>
                                                                                    <div class="col">
                                                                                        <input type="text"
                                                                                            class="form-control"
                                                                                            id="txtCategory"
                                                                                            placeholder="Enter Category"
                                                                                            required
                                                                                            onkeyup="txtValidator(this,'^([A-Z][a-z]{1,20}( [A-Z][a-z]{1,20})?)$', 'ingredientcategory', 'name')">
                                                                                    </div>
                                                                                </div>
                                                                                <!-- Make Buttons -->
                                                                                <div class="row mt-3">
                                                                                    <div class="col text-end">
                                                                                        <button
                                                                                            class="btn btn-outline-success"
                                                                                            id="btnCategorySubmit"
                                                                                            type="button"
                                                                                            onclick="buttonCategorySubmit()"><i
                                                                                                class="fa-solid fa-plus"></i>
                                                                                            Submit</button>
                                                                                    </div>
                                                                                </div>
                                                                                <!-- End Buttons -->
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- End Category Collapse-->
                                                    </div>
                                                    <!-- End Ingredient Category -->

                                                    <!-- Start Ingredient Name -->
                                                    <div class="col">
                                                        <label for="txtIngredientname" class="form-lable fw-bold">
                                                            Ingredient Name <span class="text-danger">*</span></label>
                                                        <div class="col">
                                                            <input type="text" id="txtIngredientname"
                                                                class="form-control" placeholder="Enter Ingredient Name"
                                                                onkeyup="txtValidator(this,'^(([A-Z][a-z]{1,20}[ ]+[A-Z][a-z]{1,20})|([A-Z][a-z]{1,20}))$', 'ingredient', 'ingredient_name')">
                                                        </div>
                                                    </div>
                                                    <!-- End Ingredient Name -->
                                                </div>

                                                <!-- Manufacture & expire dates -->
                                                <div class="row mt-2">
                                                    <!-- Start Manufacture Date -->
                                                    <div class="col">
                                                        <span onclick="dateMade.focus()"
                                                            class="form-lable col-3 fw-bold">Manufacture Date
                                                            <span class="text-danger">*</span>
                                                        </span>
                                                        <div class="col">
                                                            <input type="date" class="form-control" id="dateMade"
                                                                placeholder="Enter Manufacture Date" required
                                                                min="2025-06-01"
                                                                onchange="this.style.border = '2px solid green';">
                                                        </div>
                                                    </div>
                                                    <!-- End Manufacture Date -->

                                                    <!-- Start Expire Date -->
                                                    <div class="col">
                                                        <span onclick="dateExpire.focus()"
                                                            class="form-lable col-3 fw-bold">Expire Date
                                                            <span class="text-danger">*</span>
                                                        </span>
                                                        <div class="col">
                                                            <input type="date" class="form-control" id="dateExpire"
                                                                placeholder="Enter Expire Date" required
                                                                min="2025-06-01" max="2027-12-13"
                                                                onchange="this.style.border = '2px solid green';">
                                                        </div>
                                                    </div>
                                                    <!-- End Expire Date -->
                                                </div>

                                                <!-- added unit & status -->
                                                <div class="row mt-3">
                                                    <!-- Start Unit -->
                                                    <div class="col">
                                                        <label for="SelectUnitType" class="form-lable fw-bold">
                                                            Unit Type <span class="text-danger">*</span></label>
                                                        <div class="col">
                                                            <select id="SelectUnitType" class="form-select"
                                                                onchange="selectDynamicElementValidator(this, 'ingredient', 'unittype_id')">
                                                                <option value="" selected disabled> Select Unit Type
                                                                </option>
                                                                <option>KG</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <!-- End Unit-->

                                                    <!-- Start Unit Size -->
                                                    <div class="col">
                                                        <label for="unitSize" class="form-lable fw-bold">
                                                            Unit Size <span class="text-danger">*</span></label>
                                                        <input type="text" id="unitSize" class="form-control"
                                                            placeholder="Enter Unit Size"
                                                            onkeyup="txtValidator(unitSize,'^[1-9][0-9]{0,4}$', 'ingredient', 'measuring_unit')">
                                                    </div>
                                                    <!-- End Unit Size-->

                                                    <!-- Start Ingredient Status -->
                                                    <div class="col">
                                                        <lable for="SelectStatus" class="form-lable fw-bold"> Status
                                                            <span class="text-danger">*</span>
                                                        </lable>
                                                        <div class="col">
                                                            <select id="SelectStatus" class="form-select"
                                                                onchange="selectDynamicElementValidator(this, 'ingredient', 'ingredientstatus_id')">
                                                                <option value="" selected disabled>Select Status
                                                                </option>
                                                                <option value="">Available</option>
                                                                <option value="">Not-Available</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <!-- End Ingredient Status -->
                                                </div>

                                                <!-- purchase Price/ ROp / ROQ -->
                                                <div class="row mt-3">
                                                    <!-- Start Line Price -->
                                                    <div class="col">
                                                        <label for="txtPrice" class="form-lable fw-bold">Purchase Price
                                                            <span class="text-danger">*</span></label>
                                                        <input type="text"
                                                            onkeyup="txtValidator(txtPrice,'^[1-9][0-9]{2,4}[.][0-9]{2}$', 'ingredient', 'purchase_price')"
                                                            class="form-control" id="txtPrice"
                                                            placeholder="Enter purchase price" required>
                                                    </div>
                                                    <!-- End Line Price -->

                                                    <!-- Start ROP -->
                                                    <div class="col">
                                                        <label for="txtRop" class="form-lable fw-bold">ROP <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text"
                                                            onkeyup="txtValidator(txtRop,'^(([1-9]{1,4}[.]{0,1}[0-9]{0,3})|([1-9][0-9]{1,4}[.]{0,1}[0-9]{0,3}))$', 'ingredient', 'reoder_point')"
                                                            class="form-control" id="txtRop" placeholder="Enter ROP"
                                                            required>
                                                    </div>
                                                    <!-- End ROP -->

                                                    <!-- Start ROQ -->
                                                    <div class="col">
                                                        <label for="txtRoq" class="form-lable fw-bold">ROQ <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text"
                                                            onkeyup="txtValidator(txtRoq,'^[1-9][0-9]{0,4}[.]{0,1}[0-9]{0,3}$', 'ingredient', 'reorder_quantity')"
                                                            class="form-control" id="txtRoq" placeholder="Enter ROQ"
                                                            required>
                                                    </div>
                                                    <!-- End ROQ -->
                                                </div>

                                                <!--  Note -->
                                                <div class="row mt-3">
                                                    <!-- Start Note -->
                                                    <div class="col">
                                                        <label for="txtNote" class="form-lable fw-bold">Notes : <span
                                                                class="text-danger"></span></label>
                                                        <div class="col">
                                                            <textarea id="txtNote" class="form-control"
                                                                onkeyup="ingredient.note = this.value; this.style.border = 'solid 2px green'"
                                                                placeholder="Enter Notes"></textarea>
                                                        </div>
                                                    </div>
                                                    <!-- End Note -->
                                                </div>


                                                <!-- Make Buttons -->
                                                <div class="row mt-4 d-flex">
                                                    <div class="col-8 text-start">
                                                        <button class="btn btn-danger btninput" type="button"
                                                            id="btnclr" onclick="buttonItemClear()">Clear <i
                                                                class="fa-solid fa-arrows-rotate"></i></button>
                                                    </div>
                                                    <div class="col text-end">
                                                        <button class="btn btn-warning btninput" id="btnupdate"
                                                            onclick="buttonItemUpdate()" type="button">Update
                                                            <i class="fa-regular fa-pen-to-square"></i></button>
                                                        <button class="btn btn-success btninput" id="btnsubmit"
                                                            onclick="buttonItemSubmit()" type="submit">Submit
                                                            <i class="fa-solid fa-plus"></i></button>
                                                    </div>
                                                </div>
                                                <!-- End Buttons -->

                                                <!-- Make print/delete buttons-->
                                                <div class="row mt-3 text-end">
                                                    <div class="d-none me-1" id="divModifybtn">
                                                        <button class="button me-2 fw-bold" id="btnprint" type="button"
                                                            disabled><i class="fa-solid fa-print icon"></i><br>
                                                            Print</button>
                                                        <button class="button me-2 fw-bold" id="btndelete" type="button"
                                                            onclick="itemDelete(window['editob'], window['editrowno'])"><i
                                                                class="fa-solid fa-trash icon"></i><br>
                                                            Delete</button>
                                                    </div>
                                                </div>
                                                <!-- End print/delete buttons-->
                                            </form>
                                            <!-- End form -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End modal-->
        </div>
    </div>
    <script src="uIControllers/Ingredient.js"></script>
</body>

<body th:replace="~{footer :: footerFragment}"></body>

</html>
